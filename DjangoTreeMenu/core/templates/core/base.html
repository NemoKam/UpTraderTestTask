{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static '/core/css/base.css' %}">

        {% block stylesheets %}
        {% endblock %}
    </head>
    <body style="background-color: #ffffffee">
        {% block content %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <main>
                {% block main %}
                {% endblock %}
            </main>
        {% endblock %}
        {% block javascripts %}
        {% endblock %}
    </body>
</html>
